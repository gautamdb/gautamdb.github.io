<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
</head>
<body bgcolor="black" text= "#B3B3B3">

<div class="middle">
  <span id="meinezeit">wait patiently</span>
</div>
<script>

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance;
  var beginningOfYear = new Date("2024-01-04T00:00:00.000+01:00").getTime();
  distance = now - beginningOfYear;

  var timeOfDay = Math.floor((distance % (5000 * 20 * 48 * 6 * 3)) / (5000 * 20 * 48 * 6));
  var fingurs = Math.floor((distance % (5000 * 20 * 48 * 6)) / (5000 * 20 * 48));
  var hects = Math.floor((distance % (5000 * 20 * 48)) / (5000 * 20));
  var moments = Math.floor((distance % (5000 * 20)) / 5000);

  //Set background color
  if(timeOfDay == 0){
      document.body.style.background = "black";
      document.body.style.color = "white";
  } else if (timeOfDay == 1){
      document.body.style.background = "white";
      document.body.style.color = "black";
  }else if (timeOfDay == 2){
      document.body.style.background = "#000064";
      document.body.style.color = "#8FC9FF";
  }
  
  //Build the output of time
  var timeMessage = "";
  timeMessage +="<h1>" + fingurs + ":";
  if(hects < 10) timeMessage += "0";
  timeMessage += hects +  ":";
  if(moments < 10) timeMessage += "0";
  timeMessage += moments + "</h1>";

  document.getElementById("meinezeit").innerHTML = timeMessage;
}, 5000);

</script>
</body>
</html>
